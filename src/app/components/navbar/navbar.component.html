<mat-toolbar class="navbar">
    <img src="assets/img/logo.png" alt="" class="logo">
    <div class="container-name">
        <img src="assets/img/user.svg" alt="" class="avatar">
        
        <span class="name" *ngIf="name">{{ name.data.nombre }}</span>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="buttonSalir">
            <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="salir()" class="buttonSalir">
              <mat-icon>exit_to_app</mat-icon>
              <span>Cerrar sesi√≥n</span>
            </button>
        </mat-menu>
    </div>
</mat-toolbar>
