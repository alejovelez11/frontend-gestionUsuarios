<form [formGroup]="form" (ngSubmit)="guardar()" class="example-container">
    <mat-form-field>
        <mat-label>Analista asignado</mat-label>
        <mat-select formControlName="analista" name="analista">
            <mat-option *ngFor="let analista of analistas" [value]="analista.Opcion">
                {{analista.Opcion}}
            </mat-option>
        </mat-select>
         <mat-error *ngIf="form.errors?.required"> 
            Analista inválido
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Estado</mat-label>
        <mat-select formControlName="estado" name="estado">
            <mat-option *ngFor="let opcion of opciones" [value]="opcion.Opcion">
                {{opcion.Opcion}}
            </mat-option>
        </mat-select>
         <mat-error *ngIf="form.errors?.required"> 
            Estado inválido
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <textarea formControlName="observacion" name="observacion" matInput placeholder="Observaciones" class="textarea"></textarea>
    </mat-form-field>

    <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
            <button [disabled]="form.invalid" mat-raised-button color="primary" class="btn-guardar" type="submit">GUARDAR</button>
        </div>
    </div>
</form>
