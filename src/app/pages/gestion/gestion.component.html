<form [formGroup]="form" (ngSubmit)="guardar()" class="example-container">

    <mat-form-field *ngIf="perfilUsuario === -1">
        <mat-label>Analista asignado</mat-label>
        <mat-select formControlName="analista" name="analista">
            <mat-option *ngFor="let analista of analistas" [value]="analista.Opcion">
                {{analista.Opcion}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    
    <mat-form-field *ngIf="perfilUsuario === -1">
        <mat-label>Estado</mat-label>
        <mat-select (selectionChange)="estadoValue($event)" formControlName="estado" name="estado">
            <mat-option *ngFor="let opcion of opciones" [value]="opcion.Opcion">
                {{opcion.Opcion}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    
    <mat-form-field >
        <textarea formControlName="observacion" name="observacion" matInput placeholder="Observaciones" class="textarea" [readonly]="perfilUsuario !== -1"></textarea>
    </mat-form-field>
    
    <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
            <button *ngIf="perfilUsuario === -1" [disabled]="form.invalid" mat-raised-button color="primary" class="btn-guardar" type="submit">GUARDAR</button>

        </div>
    </div>
</form>
<button *ngIf="perfilUsuario !== -1"
        mat-raised-button
        color="warn" 
        class="btn-guardar" 
        type="submit" 
        (click)="cancelarCreacion()" 
        [disabled]=desabilitarBoton>
        Cancelar creaci√≥n de usuarios
</button>
