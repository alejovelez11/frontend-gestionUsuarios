<mat-form-field>
    <input matInput placeholder="Buscar" class="container-form" (keyup)="applyFilter($event.target.value)">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <app-loading *ngIf="loading"></app-loading>
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>Seleccionar</th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox   value="{{row.nombre_tabla_usuarios}}"
                            (change)="getValue($event)"
                            [checked]="form.includes(row.nombre_tabla_usuarios)">
            </mat-checkbox>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre Formulario </th>
        <td mat-cell *matCellDef="let element"> 
            {{element.nombre_proyecto}}
            <span class="url_form">{{element.url_proyecto}}</span>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
